<ion-content>
  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon src="assets/icon/dashboard.svg"></ion-icon>
        <ion-label>{{ "Home" | translate }}</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="taxes">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>{{ "Fees" | translate }}</ion-label>
      </ion-tab-button>
  
      <ion-tab-button>
          <!-- <ion-icon src="assets/icon/plus-square.svg"></ion-icon>
          <ion-label>{{ "Add" | translate }}</ion-label> -->
      </ion-tab-button>
  
      <ion-tab-button tab="history">
        <ion-icon src="assets/icon/history.svg"></ion-icon>
        <ion-label>{{ "History" | translate }}</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="fuel">
        <ion-icon src="assets/icon/profile.svg"></ion-icon>
        <ion-label>{{ "Profile" | translate }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="presentActionSheet()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
