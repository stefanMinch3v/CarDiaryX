<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" tappable (click)="onDismissModal()"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center" [class.center-title]="!isIOS">{{ "Change Password" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="changePasswordForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
      
            <ion-item>
              <ion-label position="floating">
                <div class="input-content">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <span class="input-text">{{ "Current Password" | translate }}</span>
                </div>
              </ion-label>
              <ion-input formControlName="currentPassword" type="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">
                <div class="input-content">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <span class="input-text">{{ "New Password" | translate }}</span>
                </div>
              </ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
        
            <ion-item *ngIf="!f.password.valid && f.password.touched" lines="none">
              <ion-label class="invalid-feedback">{{ "Password should be at least 6 symbols long!" | translate }}</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">
                <div class="input-content">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <span class="input-text">{{ "Confirm Password" | translate }}</span>
                </div>
              </ion-label>
              <ion-input formControlName="confirmPassword" type="password"></ion-input>
            </ion-item>
        
            <ion-item *ngIf="!f.confirmPassword.valid && f.confirmPassword.touched" lines="none">
              <ion-label class="invalid-feedback">{{ "Passwords do not match!" | translate }}</ion-label>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            tappable
            type="submit"
            color="primary" 
            expand="block"
            (click)="onSubmit()"
            [disabled]="!changePasswordForm.valid"
          >
          {{ "Save" | translate }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
