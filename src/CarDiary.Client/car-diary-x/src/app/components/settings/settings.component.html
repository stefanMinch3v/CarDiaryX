<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="onDismissModal()"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center" [class.center-title]="!isIOS">{{ "Settings" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <ion-list>

            <ion-list-header>
              <ion-label>
                {{ "Settings" | translate }}
              </ion-label>
            </ion-list-header>

            <ion-item>
              <ion-icon name="language-outline"></ion-icon>
              <ion-label>{{ "Language" | translate }}</ion-label>
              <ion-select
                [value]="this.currentLanguage" 
                [okText]="'Save' | translate" 
                [cancelText]="'Cancel' | translate"
                (ionChange)="onLanguageChange($event)"
                (click)="setLanguageIconFlags()"
              >
                <ion-select-option value="dk">{{ "Danish" | translate }}</ion-select-option>
                <ion-select-option value="en">{{ "English" | translate }}</ion-select-option>
              </ion-select>
            </ion-item>
            
            <ion-item>
              <ion-icon name="cash-outline"></ion-icon>
              <ion-label>{{ "Currency" | translate }}</ion-label>
              <ion-select
                [value]="this.currentCurrency" 
                [okText]="'Save' | translate" 
                [cancelText]="'Cancel' | translate"
                (ionChange)="onCurrencyChange($event)"
                (click)="setCurrencyIconFlags()"
              >
                <ion-select-option value="dkk">{{ "DKK - Krone" | translate }}</ion-select-option>
                <ion-select-option value="eur">{{ "EUR - Euro" | translate }}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-icon name="moon-outline"></ion-icon>
              <ion-label>{{ "Dark Mode" | translate }}</ion-label>
              <ion-toggle [(ngModel)]="this.isDarkTheme" (ngModelChange)="onThemeChange($event)"></ion-toggle>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
