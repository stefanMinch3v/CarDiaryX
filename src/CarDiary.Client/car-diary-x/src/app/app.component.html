<ion-app [class.dark-theme]="isDarkTheme">
  <ion-split-pane contentId="main-content" when="false">

    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            {{ 'Vehicles' | translate }}
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item tappable (click)="onNavigateTo('/garage')" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="construct"></ion-icon>
              <ion-label>
                {{ 'Garage' | translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item tappable (click)="onNavigateTo('/trips')" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="construct"></ion-icon>
              <ion-label>
                {{ 'Trips' | translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Community
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="construct"></ion-icon>
              <ion-label>
                Services
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="chatbox-ellipses"></ion-icon>
              <ion-label>
                Discussions
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Extras
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item button detail="false">
              <ion-icon slot="start" name="star-outline"></ion-icon>
              <ion-label>PRO Version</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item tappable (click)="onNavigateTo('/profile')" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-circle"></ion-icon>
              <ion-label>
                {{ 'Profile' | translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>
                About
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="mail"></ion-icon>
              <ion-label>
                Contact
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item tappable (click)="onLogout()" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                {{ "Logout" | translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
